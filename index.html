<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>

        <h1>Tic-Tac-Toe</h1>
        <div class="box">
            <div class="hide top"></div>
            <div class="hide hor-mid"></div>
            <div class="hide bottom"></div>
            <div class="hide left"></div>
            <div class="hide ver-mid"></div>
            <div class="hide right"></div>
            <div class="hide leftDiag"></div>
            <div class="hide rightDiag"></div>
            <div class="underbox" id="1">
                <!-- <div class="cross">    
                    <img src="https://cdn.hugeicons.com/icons/multiplication-sign-stroke-rounded.svg" alt="multiplication-sign" width="90" height="90" />
                </div> -->
            </div>
            <div class="underbox" id="2">
                <!-- <div class="zero"></div> -->
            </div>
            <div class="underbox" id="3"></div>
            <div class="underbox" id="4"></div>
            <div class="underbox" id="5"></div>
            <div class="underbox" id="6"></div>
            <div class="underbox" id="7"></div>
            <div class="underbox" id="8"></div>
            <div class="underbox" id="9"></div>
        </div>
        <button class="reset">New Game</button>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
